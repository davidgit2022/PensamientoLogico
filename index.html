<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pensamiento lógico</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--    ENCABEZADO -->
    <header class="header">
      <h1 class="header-title">Pensamiento lógico</h1>
      <p class="header-description">
        Ingresa un número entero y obtendras un array con todos los números
        enteros impares desde 1 hasta el número de entrada.
      </p>
    </header>

    <!-- RESPUESTA  -->
    <div class="answer">
      <p id="result"></p>
    </div>

    <!-- SECCION DE CAJAS   -->
    <section class="figures">
      <div class="box">
        <div class="box-header">
          <h2>Obtener una Array</h2>
        </div>
        <div class="box-main">
          <p class="box-main__text">Ingresa un número</p>
          <input
            class="box-main__input"
            type="number"
            name="side"
            id="inputNumber"
            placeholder="Número"
          />

          <button class="box-main__btn" type="button" id="btnArray">
            Enviar
          </button>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
